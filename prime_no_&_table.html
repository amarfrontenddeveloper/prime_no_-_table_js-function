<!DOCTYPE html>
<html>
<head>
  <title>multiple function</title>
  <style type="text/css">
    #primenn,#tbl
    {
      width: 175px;
      height: 200px;
      background-color: cyan;
      border: 1px solid black;
      border-radius:5px;
    }
    #tbl
    {
      width: 175px;
      height: 200px;
      background-color: red;
      margin-left: 240px;
      margin-top:-200px;
      border: 1px solid black;
      border-radius:5px;

    }
  </style>
</head>
<body>
  
  
 <input type="text" id="a" placeholder="Enter first value">
      
 <input type="button" name="bt" value="prime" onclick="prime()">
 <input type="text" id="t" placeholder="Enter first value">
      
 <input type="button" name="bt" value="table" onclick="ttt()">
  
<script type="text/javascript">

  function prime()
  {
    num=document.getElementById("a").value;
document.getElementById("primenn").innerHTML=(+num);
    var c=0;
  for(i=0; i<=num; i++)
     {
      if (num%i==0)
      {
        c++;  
      
      }
      }
      
      if (c==2)
       
        //document.write(num+ "is prime no");
         document.getElementById("primenn").innerHTML=(num+" is a prime no");
       else 
        //document.write(num+ "is not prime no");
        document.getElementById("primenn").innerHTML=(num+" is not a prime no");
   }

  function ttt()
  {
    num=document.getElementById("t").value;
//document.getElementById("table2").innerHTML=(+num);
for(var i=1; i<=10; i++)
{
  document.getElementById("tbl").innerHTML+=((num*i)+"<br>");
}
}

</script>
<div id="primenn">
    
  </div>
  <div id="tbl">
    
  </div>
  
</body>
</html>
